  topology_manager: on
  sriov_operator: optional
  sriov_network_dp: on
  nic_drivers: on
  qat: on
  qat_dp: on
  openssl: on
  dpdk: on
  pstate: optional
  cstate: optional
  ufs: optional
  telemetry:
    prometheus: on
    collectd: optional
    telegraf: on
  istio_service_mesh:
    enabled: off
    tcpip_bypass_ebpf: off
    tls_splicing: off
    sgx_signer: off
    intel_preview: off
  linkerd_service_mesh:
    enabled: off
  wireguard: on
  multus: on
  firewall: optional
  cert_manager: on
  registry: on
  hugepages: on
  intel_ethernet_operator:
    enabled: optional
    flow_config: optional
    fw_update: optional

