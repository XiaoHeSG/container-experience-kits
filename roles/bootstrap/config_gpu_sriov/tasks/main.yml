## Initialize SR-IOV GPU:
# ------------------------
# create virtual functions, bring PF up & bind VFs drivers
---
- name: Add script for managing GPU SRIOV
  template:
    src: load_vfio_pci_sriov.sh.j2
    dest: "{{ (project_root_dir, 'load_vfio_pci_sriov.sh') | path_join }}"
    owner: root
    group: root
    mode: '0744'

- name: Run script
  command: "{{ project_root_dir }}/load_vfio_pci_sriov.sh"
  register: script_output
  tags: sriov-gpu-setup

- name: Print script output
  debug: msg="script_output.stdout_lines"
  tags: sriov-gpu-setup