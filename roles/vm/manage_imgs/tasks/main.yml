    - name: download vm_image file
      get_url:
        url: "{{ vm_image_url }}"
        dest: "{{ vm_project_root_dir }}/{{ vm_image }}"
        mode: 0440
        #checksum: "{{ vm_image_checksum_type }}:{{ vm_image_checksum.stdout }}"
      register: result
      retries: "{{ number_of_retries | default(5) }}"
